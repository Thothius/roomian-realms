# Deities
deities:
  - name: "Aminion"
    title: "The Fallen One"
    description: "The fallen one, lord of chaos and nemesis of the Athuri. Requires human sacrifice."
    preferred_by: ["Hellspawns", "Bloodelves"]
    color: "#b00020"
    class: "aminion"
    anchor: "aminion"
    full_description: >
      Once a member of the Astari, Aminion rebelled against his brother Athuri and embraced chaos.
      He teaches that pain is the path to power and that suffering breeds strength.
      His temples require blood sacrifice and are centers of dark rituals.
      Followers gain enhanced vitality and accelerated healing at the cost of increased aggression.
  
  - name: "Athuri"
    title: "The Balanced One"
    description: "The leader and greatest of the Astari, who defeated his brother Bardok in both wars against him."
    preferred_by: ["Satyrs", "Froggians"]
    color: "#018786"
    class: "athuri"
    anchor: "athuri"
    full_description: >
      Leader of the Astari and champion of balance and harmony.
      Athuri represents wisdom, natural order, and the preservation of knowledge.
      His temples are centers of learning and healing, often built in harmony with nature.
      Followers gain enhanced connection to natural cycles and bonuses to education and healing.
  
  - name: "Crator"
    title: "The Divine Architect"
    description: "The foremost creator of the Astari, who created many species of Syx but was later tempted by Aminion."
    preferred_by: ["Finestorians", "Pasunkas"]
    color: "#bb86fc"
    class: "crator"
    anchor: "crator"
    full_description: >
      The Divine Architect who crafted much of the world and its inhabitants.
      Crator values precision, discipline, and the pursuit of perfection.
      His temples are marvels of engineering and centers of craftsmanship.
      Followers gain enhanced perception of flaws in materials and designs, improving crafting quality.
  
  - name: "Shmalor"
    title: "The Fractured Queen"
    description: "The Fractured Queen of the Agonosh, whose death created The Breach during the first war of the gods."
    preferred_by: ["Wormlings", "Some Bloodelves"]
    color: "#6200ee"
    class: "shmalor"
    anchor: "shmalor"
    full_description: >
      Queen of the Agonosh who represents the void between worlds.
      When she was slain, her death created The Breach, allowing otherworldly entities to enter Roomia.
      Her temples harness void energy and explore the spaces between realities.
      Followers gain resistance to void corruption and enhanced understanding of alien geometries.
  
  - name: "God Emperor"
    title: "The Time Worm"
    description: "The cosmic entity from beyond reality that caused The Shattering, leaving fragments of its essence behind."
    preferred_by: ["Wormlings"]
    color: "#3700b3"
    class: "emperor"
    anchor: "emperor"
    full_description: >
      An alien entity from beyond reality that tore through the fabric of existence during The Shattering.
      Unlike the other deities who were once gods of Roomia before being transformed, the God Emperor is an extradimensional presence.
      The Wormlings contain fragments of its essence and work to prepare Roomia for its eventual return.
      Temples feature impossible geometries, void breaches, and strange machinery.
      The sacred ritual is the Void Communion, where Wormlings temporarily merge consciousness with the God Emperor.

# Installation
installation:
  - "Download the mod from the GitHub releases page."
  - "Extract the contents to your Songs of Syx mods folder (typically located at C:\\Users\\[YourUsername]\\AppData\\Roaming\\songsofsyx\\mods\\)."
  - "Launch Songs of Syx and enable the Roomian Realms mod in the mod selection screen."
  - "Start a new game to experience all the features of the mod."

